<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Phaser Quest</title>
    <link rel="stylesheet" href="main.css"></link>
    <script src="lib/phaser.min.js"></script>
    <script src="Boot.js"></script>
    <script src="Preloader.js"></script>
    <script src="MainMenu.js"></script>
    <script src="Game.js"></script>
</head>
<body>

    <div id="gameContainer"></div>

    <script type="text/javascript">

        window.onload = function() {

            //  Create your Phaser game and inject it into the gameContainer div.
            //  We did it in a window.onload event, but you can do it anywhere (requireJS load, anonymous function, jQuery dom ready, - whatever floats your boat)
            var game = new Phaser.Game(1600, 1200, Phaser.CANVAS, 'gameContainer');

            //  Add the States your game has.
            //  You don't have to do this in the html, it could be done in your Boot state too, but for simplicity I'll keep it here.

            game.state.add('Boot', PhaserQuest.Boot);
            game.state.add('Preloader', PhaserQuest.Preloader);
            game.state.add('MainMenu', PhaserQuest.MainMenu);
            game.state.add('level1', PhaserQuest.level1);



            //  Now start the Boot state.
            game.state.start('Boot');

        };

</script>

</body>
</html>
